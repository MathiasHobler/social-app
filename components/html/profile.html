<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="../../components/css/profile.css" />

    <title>Profile</title>
  </head>

  <body>
    <header class="profile-header">
      <img
        class="profile-header--bg-img"
        src="../assets/jene-stephaniuk--MCrF6hnojU-unsplash.jpg"
        alt="Profile Banner"
        aria-hidden="true"
      />
      <nav class="profile-header--nav">
        <a
          class="profile-header--nav-mail profile-header--nav-mail__new-msg"
          href=""
          aria-label="messages"
        >
          <svg viewBox="0 0 24 24">
            <path fill="currentColor" />
          </svg>
        </a>
        <a class="profile-header--nav-bookmark" href="" aria-label="bookmarks">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor" />
          </svg>
        </a>
      </nav>
      <section class="profile-header--data">
        <div class="profile-header--profile-img-border">
          <div class="profile-header--profile-img">
            <img src="../assets/profile-pic.jpeg" alt="profile image" />
          </div>
        </div>
        <h1>Alex Tsimikas</h1>
        <p class="profile-header--location">Brooklyn, NY</p>
        <p>Writer by Profession. Artist by Passion!</p>
        <section class="profile-header--data--stats">
          <p class="profile-header--data--followers">2,467</p>
          <p class="profile-header--data--followers-label">Followers</p>
          <p class="profile-header--data--following">1,589</p>
          <p class="profile-header--data--following-label">Following</p>
          <button class="profile-header--data--edit-btn">Edit Profile</button>
        </section>
      </section>
    </header>

    <main>
      <section class="tabnav">
        <button class="tabnav--tab tabnav--tab__active" type="button">
          Posts
        </button>
        <button class="tabnav--tab" type="button">Stories</button>
        <button class="tabnav--tab" type="button">Liked</button>
        <button class="tabnav--tab" type="button">Tagged</button>
      </section>

      <section class="section postCard">
        <hr class="divider" />
        <article class="posthead">
          <img
            class="profilepic"
            src="../assets/profile-pic.jpeg"
            alt="Profile-Picture"
          />

          <h2 class="username">Alex Tsimikas</h2>
          <p class="post_time">3d ago</p>
          <svg
            class="testing"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 128 512"
          >
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M64 360C94.93 360 120 385.1 120 416C120 446.9 94.93 472 64 472C33.07 472 8 446.9 8 416C8 385.1 33.07 360 64 360zM64 200C94.93 200 120 225.1 120 256C120 286.9 94.93 312 64 312C33.07 312 8 286.9 8 256C8 225.1 33.07 200 64 200zM64 152C33.07 152 8 126.9 8 96C8 65.07 33.07 40 64 40C94.93 40 120 65.07 120 96C120 126.9 94.93 152 64 152z"
            />
          </svg>
        </article>
        <article class="postbody">
          <p>Going on vacation! Catch you all in 10 days. No call!!!!!</p>
        </article>
        <article class="postFooter">
          <svg viewBox=" 0 0 24 24" class="postfooter__like lgray">
            <path class="postfooter_ilke" fill="currentColor"></path>
          </svg>
          <p class="linkecounter">261</p>

          <svg viewBox=" 0 0 24 24" class="postfooter__comment lgray">
            <path class="postfooter_comment" fill="currentcolor"></path>
          </svg>
          <p class="commentcounter">12</p>

          <svg viewBox=" 0 0 24 24" class="postfooter__share lgray">
            <path class="postfooter__share" fill="currentcolor"></path>
          </svg>
          <p class="sharecounter"></p>

          <svg viewBox=" 0 0 24 24" class="postfooter__bookmark lgray">
            <path class="postfooter_bookmark" fill="currentcolor"></path>
          </svg>
        </article>
        <hr class="divider" />
      </section>

      <section class="section postCard">
        <hr class="divider" />
        <article class="posthead">
          <img
            class="profilepic"
            src="../assets/profile-pic.jpeg"
            alt="Profile-Picture"
          />

          <h2 class="username">Alex Tsimikas</h2>
          <p class="post_time">4d ago</p>
          <svg
            class="testing"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 128 512"
          >
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M64 360C94.93 360 120 385.1 120 416C120 446.9 94.93 472 64 472C33.07 472 8 446.9 8 416C8 385.1 33.07 360 64 360zM64 200C94.93 200 120 225.1 120 256C120 286.9 94.93 312 64 312C33.07 312 8 286.9 8 256C8 225.1 33.07 200 64 200zM64 152C33.07 152 8 126.9 8 96C8 65.07 33.07 40 64 40C94.93 40 120 65.07 120 96C120 126.9 94.93 152 64 152z"
            />
          </svg>
        </article>
        <article class="postbody">
          <p>1 day to go!</p>
          <img
            class="usercontent__post"
            src="../assets/ishan-seefromthesky-Fj_39H4NeOo-unsplash.jpg"
            alt="Picture, postet by Anna Mustermann"
          />
        </article>
        <article class="postFooter">
          <svg viewBox=" 0 0 24 24" class="postfooter__like lgray">
            <path class="postfooter_like" fill="currentColor"></path>
          </svg>
          <p class="linkecounter">5,391</p>

          <svg viewBox=" 0 0 24 24" class="postfooter__comment lgray">
            <path class="postfooter_comment" fill="currentcolor"></path>
          </svg>
          <p class="commentcounter">12</p>

          <svg viewBox=" 0 0 24 24" class="postfooter__share lgray">
            <path class="postfooter__share" fill="currentcolor"></path>
          </svg>
          <p class="sharecounter"></p>

          <svg viewBox=" 0 0 24 24" class="postfooter__bookmark lgray">
            <path class="postfooter_bookmark" fill="currentcolor"></path>
          </svg>
        </article>
        <hr class="divider" />
      </section>
    </main>

    <footer>
      <nav class="navbar">
        <a class="navbar__link" href="../../index.html">
          <svg class="navbar__svg navbar__svg--home" viewBox="0 0 24 24">
            <path fill="currentColor" />
          </svg>
        </a>
        <a class="navbar__link" href="./search.html">
          <svg class="navbar__svg navbar__svg--search" viewBox="0 0 24 24">
            <path fill="currentColor" />
          </svg>
        </a>
        <a class="navbar__link navbar__link--add" href="./createPost.html">
          <svg class="navbar__svg navbar__svg--add" viewBox="0 0 24 24">
            <path fill="currentColor" />
          </svg>
        </a>
        <a class="navbar__link" href="./alert.html">
          <svg class="navbar__svg navbar__svg--alert" viewBox="0 0 24 24">
            <path fill="currentColor" />
          </svg>
        </a>
        <a class="navbar__link navbar__link__active" href="./profile.html">
          <svg class="navbar__svg navbar__svg--profile" viewBox="0 0 24 24">
            <path fill="currentColor" />
          </svg>
        </a>
      </nav>
    </footer>
  </body>
</html>
